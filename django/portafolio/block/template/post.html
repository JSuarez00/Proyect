{% extends "template.html" %}

{% block title %}
    Mi block 
{% endblock %}

{% block content %}
    <h1>Bienvenido a mi página de inicio</h1>
    <p>Esta es la página principal de mi block web.</p>
    
      {% for post in post %}
        <div><img src="{{post.imagen.url}}" alt="{{post.nombre}}"></img></div>     
         <h1>{{post.nombre}}</h1>
         <p>{{post.descripcion|truncatechars:100 }}</p>
         <td>,<a href="{% url 'blog:post_detail' post.id %}">Ver mas</a></td>
      {% endfor %}
{% endblock %}
