{% extends "template.html" %}
{% block title %}
    Jasz.py
{% endblock %}

{% block content %}
    {% for project in projects %}
        <div>
            <div><img src="{{ project.imagen.url }}" alt="{{ project.nombre }}"></div>
            <h1>{{ project.nombre }}</h1>
            <p>{{ project.descripcion|truncatechars:100 }}</p>
            <td>,<a href="{% url 'proyecto:porta' project.id %}">Ver mas</a></td>
          
           
        </div>
    {% endfor %}
{% endblock %}
